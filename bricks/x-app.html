<template page>
  <header>
    <h1 id=logo><a href="/">
      <img src=https://assets.tci.anthropedia.org/images/anthropedia.svg alt="Anthropedia Foundation">
    </a></h1>
    <div :if="this.user.name">
      ${ this.user.name }
      <button on:click="this.logout">Logout</button>
    </div>
  </header>

  <main>
    <x-login :if="this.page === 'login'"></x-login>
    <x-dashboard :if="this.page === 'dashboard'" user="${ this.user }"></x-dashboard>
    <client-edit :if="this.page === 'client-edit'" id="${ this.clientId }"></client-edit>
    <error-404 :if="this.page === 'error'"></error-404>
  </main>

  <footer>
    ANTHROPEDIA™ FOUNDATION is a U.S. registered 501(c)(3) tax-deductible nonprofit charity<br>
    ©2019 ANTHROPEDIA™ FOUNDATION all rights reserved.
  </footer>
</template>

<script>
  this.setState({
    page: '',
    clients: [],
    clientId: null,
    user: {}
  })

  function checkAuth(redirect = true) {
    return document.cookie ? true : (redirect && page('/login'))
  }

  page('/', () => checkAuth() && this.render({ page: 'dashboard' }))
  page('/login', () => this.render({ page: 'login' }))
  page('/client', () => checkAuth() && this.render({ page: 'client-edit', clientId: '' }))
  page('/client/:id', (req) => checkAuth() && this.render({ page: 'client-edit', clientId: req.params.id }))

  page('*', () => this.state.page = 'error')

  page({ hashbang: true })

  this.connected = this.changed = async () => {
    if (checkAuth(false)) {
      const response = await api('/user')
      this.state.user = response.data
    }
    this.render()
  }

  this.logout = () => {
    document.cookie = ''
    page('/')
  }
</script>

    padding: .1rem 1rem;
    background-color: var(--white-background);

    z-index: 3;

  #logo {
    width: 5rem;
  }
  #logo a,
  #logo img {

    text-align: right;

    padding: 1rem;

</style>
