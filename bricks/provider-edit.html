<template id>
  <main class=block>
    <h1><i class="fas fa-user-plus"></i> Edit ${ this.provider.name }</h1>
    <form on:submit="this.save">
      <fieldset>
        <legend>General Information</legend>
        <div class=row>
          <label>Name</label>
          <input name="name" value="${ this.provider.name }" placeholder="Full name" required>
        </div>
        <div class=row>
          <label>Email</label>
          <input type="email" name="email" value="${ this.provider.email }" placeholder="Email address" required>
        </div>
        <div class=row>
          <label>Language</label>
          <select name=language required>
            <option value=en :selected="${ this.provider.language == 'en' }">English</option>
            <option value=fr :selected="${ this.provider.language == 'fr' }">French</option>
            <option value=se :selected="${ this.provider.language == 'se' }">Swedish</option>
          </select>
        </div>
        <div class=row>
          <label>Remaining Credits</label>
          <input type="number" name="credit" value="${ this.provider.credit || '0' }" placeholder="Enter an amount of credits" required>
        </div>
      </fieldset>

      <div class=row>
        <button class=primary>Save</button>
        <button type=reset>Cancel</button>
      </div>
    </form>
  </main>
</template>

<script>
  this.setState({
    provider: {},
    id: '',
  })

  this.connected = async () => {
    // Quick hack to force the id to be there
    if(!this.state.id) forceReload()
    const response = await api(`/provider/${this.state.id}`)
    if (response.ok) this.state.provider = response.data
    this.render()
  }

  this.save = async (event) => {
    event.preventDefault()
    const form = event.currentTarget
    const data = {}
    Array.from(form.elements).filter(e => e.name && e.value).forEach(e => data[e.name] = e.value)
    const response = await api(`/provider/${ this.state.id }`, { data, method: 'PATCH' })
    if(response.ok) notify('Provider saved', 'success')
    else notify(response.data, 'error')
  }
</script>

<style>
  @import url('/assets/css/main.css');
</style>
