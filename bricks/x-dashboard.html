<template clients user>
<div class=two-columns>

  <async-block :loaded="this.loaded" class="block">
    <h1><x-icon figure=address-book></x-icon>${ _("Overview") }</h1>

    <section class="search row">
      <input type=search name=q @keyup="this.searchClient" :placeholder="_('Search a client by name')">
    </section>

    <section class=filters>
      ${ _("Filter by") }
      <x-tag @click="this.filterTag" value="" :selected="this.tag == ''">${ _("All") }</x-tag>
      <x-tag :for="tagName in this.tags" @click="this.filterTag" value="${ this.tagName }" :selected="this.tagName == this.tag">${ this.tagName }</x-tag>
    </section>

    <nav :if="this.clients.length">
      <h2 :if="!this.tag">${ this.clients.length } ${ _("clients") }</h2>
      <h2 :if="this.tag">${ this.clients.length } ${ _("clients in group") } "${ this.tag }"</h2>
      <a :for="client in this.clients" href="/client/${ this.client.id }">
        <h3><x-icon figure=user></x-icon>${ this.client.name }</h3>
        <p :if="this.client.assignments.length && this.client.assignments.slice(-1)[0].status === 'completed'"><x-icon figure=file-invoice></x-icon>
          ${ _("Completed on") } ${(new Date(this.client.assignments.reverse()[0].creation_date * 1000)).toLocaleDateString() } – ${ this.client.assignments.length }
          <span :if="this.client.assignments.length == 1">${ _("test") }</span>
          <span :if="this.client.assignments.length > 1">${ _("tests") }</span>
        </p>
        <p :if="this.client.assignments.length && this.client.assignments.slice(-1)[0].status === 'pending'"><x-icon figure=clock color=#F5BA01></x-icon>
          ${ _("Pending since") } ${(new Date(this.client.assignments.reverse()[0].creation_date * 1000)).toLocaleDateString() } – ${ this.client.assignments.length }
          <span :if="this.client.assignments.length == 1">${ _("test") }</span>
          <span :if="this.client.assignments.length > 1">${ _("tests") }</span>
        </p>
        <p :if="!this.client.assignments.length">
          ${ _("No test yet") }
        </p>
        <div class=tags>
          <x-tag :for="tag in this.client.tags" @click="this.filterTag" value="this.tag">${ this.tag }</x-tag>
        </div>
      </a>
    </nav>
    <div :if="!this.clients.length && !this.tags.length">
      <h2>${ _("Welcome to the TCI Site for Professionals!") }</h2>

      <p>${ _("Assigning tests and getting results is simple; just follow these steps:") }</p>
      <ol>
        <li><x-icon figure=credit-card></x-icon>${ _("Purchase credits") }.</li>
        <li><x-icon figure=user-plus></x-icon>${ _("Add a client or clients") }.</li>
        <li><x-icon figure=file-medical></x-icon>${ _("Assign the client a test") }.</li>
        <li>${ _("Wait to receive an automatically generated email notification that your client has finished the test, and then you can access the results in their profile") }.</li>
      </ol>
      <p>${ _('For more details') }, <a href=/help>${ _('visit the help section') }</a>.</p>
    </div>

    <footer class="row toolbar">
      <a href=/client class="button"><x-icon figure=user-plus></x-icon>${ _("Add a client") }</a>
    </footer>
  </async-block>

  <aside class=block>
    <h1><x-icon figure=balance-scale></x-icon>${ _("Balance") }</h1>
    <p><strong>${ this.user.credit }</strong> ${ _("credits remaining") }</p>
    <p class=row>
      <span>${ _("Add") }</span>
      <input name=quantity type=number @input="this.addCredit" value=150>
      <span>${ _("credits to my account") }.</span>
    </p>
    <stripe-button quantity="${ this.quantity || 150 }" class="button primary"><x-icon figure=credit-card></x-icon> ${ _("Purchase") }</stripe-button>

    <details>
      <summary>${ _("About the Credit System") }</summary>

      <p>1 credit = $5 (or $4 when purchasing 150 credits or more)</p>

      <h4>Standard Analysis:</h4>
      <ul>
        <li>Includes 1D, 2D, and 3D analysis = 3 credits</li>
        <li>Automatically generated when you assign a test to a client</li>
      </ul>
      <h4>Additional Analyses:</h4>
      <p>You can add any of the following to the standard analysis at any stage:</p>
      <ul>
        <li>3D+ (Resilience Analysis) = 1 credit</li>
        <li>U/S (Unity and Separateness) = 1 credit</li>
        <li>V/P (Validity and Performance) = 1 credit<em> – Coming soon!</em></li>
      </ul>
    </details>
  </aside>

</div>
</template>

<script>
  init() {
    this.state = {
      quantity: 0,
      clients: [],
      user: { credit: 0 },
      tags: [],
      tag: '',
      q: '',
      loaded: false,
    }
    this.searchTimeout = null
    this.loadClients()
  }

  async loadClients () {
    const tagsResponse = await api('/provider/tags')
    this.state.tags = tagsResponse.data
    this.updateClients()
  }

  async updateClients () {
    const response = await api(`/clients?q=${ this.state.q }&tag=${ this.state.tag }`)
    if(!response.ok) return notify(response.data, 'error')
    this.state.clients = response.data
  }

  addCredit(event) {
    this.state.quantity = event.currentTarget.value
  }

  async filterTag(event) {
    this.state.tag = event.target.getAttribute('value')
    await this.updateClients()
  }

  async searchClient (event) {
    if(this.searchTimeout) clearTimeout(this.searchTimeout)
    const q = event.target.value
    this.searchTimeout = setTimeout(() => {
      this.state[q] = q
      this.updateClients()
    }, 400)
  }
</script>
