<template type duration>
  <div class="${ this.type }">
    <span>${ this.message }</span>
    <button if="${ this.type == 'error' }" on:click=this.close class=plain>
      â•³
    </button>
  </div>
</template>

<script>
  this.duration = Number(this.state.duration) || 5000

  this.show = (message, type) => {
    this.classList.add('visible')
    if (this.state.type !== 'error') this.autoClose()
    this.render({ type, message })
  }

  this.autoClose = () => {
    if(this._latestTimeOut) clearTimeout(this._latestTimeOut)
    this._latestTimeOut = setTimeout(this.close, this.duration)
  }

  this.close = () => {
    this.classList.remove('visible')
    this.render() // ???
  }
</script>
